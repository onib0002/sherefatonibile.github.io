<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer=""></script>
    <title>Cordova Playr</title>
</head>

<body>
    <section id="playlist" style="display: block;">
        <div>
            <div class="icon-bar">
                <a class="active" href="#"><i class="fa fa-chevron-left"></i></a> 
                <a >Playlist</a> 
                <a href="#"><i class="fa fa-search" id="search"></i></a> 
              </div>
        </div>
        <div class="playList" id="playList">
            <ul class="collection" id="collection">
                <!---
                <li class="collection-item avatar">
                    <i class="material-icons circle red" id="selectmusic">play_arrow</i>
                    <span class="title">Title</span><br>
                    <p>Kingdom Come </p>
                </li>
                -->
            </ul>
        </div>
    </section>
    <!--end of first page -->
    <section id="nowplaying" style="display: none;">
        <div class="app" id="nowPlaying">
            <div class="icon-bar">
                <a class="active" href=""><i class="fa fa-chevron-left"></i></a> 
                <a >Playing</a> 
                <a href="">
                    <i class="fa fa-bars"></i>
                  </a>
                  </div>
              </div>
        </div>
            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-image">
                            <img src="img/music.jpeg">
                            <div class="card-title" id="card-title">Card Title</div>
                        </div>
                        <div class="card-content" id="card-content">
                            <p>Kingdom come</p>
                        </div>
                    </div> 
                        <div class="currentTime">
                        </div>    
                        <div>
                            <p class="range-field">
                                <input type="range" class ="range" id="test5" min="0" max="100" value="0" />
                            </p>
                        </div>
                        <div class="maxTime">
                        </div>
                       <hr>
                        <div class="card-action">
                            <div id="controls musiccontrol">
                               
                                    <button class="btn-floating btn-large waves-effect waves-light red s4" id="rw"><i
                                        class="material-icons">fast_rewind</i>Back 10 sec</button>

                                    <button class="btn-floating btn-large waves-effect waves-light red" id="play" style="display: none;"><i  class="material-icons">play_circle_outline</i>Play</button>

                                    <button class="btn-floating btn-large waves-effect waves-light red" id="pause"><i class="material-icons">pause_circle_outline</i>Pause</button>

                                    <button class="btn-floating btn-large waves-effect waves-light red" id="ff"><i
                                                class="material-icons">fast_forward</i>Forward 10 sec</button>
                                <hr>
                                
                                <button class="btn-floating btn-large waves-effect waves-light red" id="up"><i
                                        class="material-icons">volume_up</i>Volume Up</button>

                                <button class="btn-floating btn-large waves-effect waves-light red" id="down"><i
                                        class="material-icons">volume_down</i>Volume Down</button>

                                <button class="btn-floating btn-large waves-effect waves-light red" id="mute"><i
                                        class="material-icons">volume_mute</i>Mute</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </section>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
