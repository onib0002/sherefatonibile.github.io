<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <title></title>
</head>

<body>

    <!--- template starts here -->
    <section class="page active" id="homePage">
        <header>
            <h1>Reviews</h1>

            <button id="btnAdd" data-target="add">+ Add</button>
        </header>
        <main>
            <ul class="review-list">
                <div class="cards" id="cards">

                </div>
                <!-- list of saved reviews gets added here -->

            </ul>
        </main>
    </section>

    <section class="page" id="details">
        <header>
            
            <button id="btnDetailsBack" data-target="home">&lt; Back</button>
            <h1>Details</h1>
        
        </header>
        <main>
            <div class="card">
                <div class="avatar">
                    <p><img src="" alt="" id="imgDetails" /></p>
                    <p class="idt" id="idDetails"></p>
                </div>
                <h3 class="name" id="detailName"></h3>
                <div id="detailRating">

                </div>

            </div>
            
            <p><button id="btnDelete">Delete</button></p>
        </main>
    </section>


    <section class="page" id="add">
        <header>
            <button id="btnAddBack" data-target="home" class="btnBack">&lt; Back</button>
            <h1>Take a picture</h1>
            <!--<h1>Add new Review</h1>-->
        </header>
        <main>
            <div class="photo-button">
                <!--<button id="btnTakePhoto">
                    ICON
                </button>-->
                
                <p>
                    <img src="./img/camers.jpeg" alt="image" id="photo" /></p>
                <p><button id="btn" class>Take Picture</button></p>
            </div>
            <div class="photo-form">
                
                <div class="card">
                    <p><img src="" alt="" id="imgAdd" /></p>
                            <p>
                                <label for="name"><input type="text" id="name" placeholder="Item Name" /></label>
                            </p>
                            <div class="stars" data-rating="0" id="bottom">
                                <span class="star">&nbsp;</span>
                                <span class="star">&nbsp;</span>
                                <span class="star">&nbsp;</span>
                                <span class="star">&nbsp;</span>
                                <span class="star">&nbsp;</span>
                            </div>
                            
                </div>
                <p><button id="btnSave">Save Review</button></p>
            </div>
            


        </main>
    </section>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
